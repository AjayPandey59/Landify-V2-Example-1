<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landify Example 1</title>
</head>

<body class="inter">
    <section class="main">
        <div class="header">
            <nav>
                <div class="link">
                    <img src="Resources/Logo.svg" alt="">
                    <ul>
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>Careers</li>
                        <li>Help</li>
                    </ul>
                </div>
                <div class="store">
                    <img src="Resources/Google Play.svg" alt="">
                    <img src="Resources/App Store.svg" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="card1">
                <p class="head">The easisest way to manage projects</p>
                <p class="sub-head">From the small stuff to the big picture, organizes the work so teams know what to
                    do, why it matters,
                    and how to get it done.</p>
                <div class="button">
                    <a href="#" id="but1">
                        <span>Get Started</span>
                    </a>
                    <a href="#" id="but2">
                        <img src="Resources/Icon.svg" alt="">
                        <span>Watch Video</span>
                    </a>
                </div>
            </div>
            <div class="iphone">
                <img src="Resources/Mobile.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
